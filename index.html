<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAV ICON -->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rumo a Marte - SpaceFrog</title>
  </head>
  <body class="py-5">
    <div class="container px-4 py-3 rounded container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          class="img-fluid topLogo mb-4"
          src="./img/logoOneBitDark.png"
          alt=""
        />
      </div>

      <!-- Div name -->
      <p class="paragraph">1) Nome Completo</p>
      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Mark"
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Sobrenome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Ruffalo"
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Div Genre -->
      <p class="paragraph">2) Qual o seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Dodge Challenger Hellcat
        </label>
      </div>

      <!-- Div Training -->
      <p class="paragraph">3) Treinamentos realizados</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento básico para astronautas</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento físico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento avançado</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Sou quase um Jedi</label
        >
      </div>

      <!-- Div Quality -->
      <p class="paragraph">4) Escolha suas qualidades:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value=option1"
        id="inlineCheckbox1" />
        <label class="form-check-label" for="inlineCheckbox1"> Proativo </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option2"
          id="inlineCheckbox2"
        />
        <label class="form-check-label" for="inlineCheckbox2">
          Resistência
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option3"
          id="inlineCheckbox3"
        />
        <label class="form-check-label" for="inlineCheckbox3">
          ProPlayer Minecraft
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option4"
          id="inlineCheckbox4"
        />
        <label class="form-check-label" for="inlineCheckbox4">
          Não tenho medo de ET
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option5"
          id="inlineCheckbox4"
        />
        <label class="form-check-label" for="inlineCheckbox4"> Amo café </label>
      </div>

      <!-- Div Button Send -->
      <div class="text-center">
        <button class="btn btn-outline-light mt-3 button">Enviar</button>
      </div>
    </div>
    <div class="container text-center footer mt-2">
      <p class="paragraph">
        Feito por
        <strong
          ><a target="blank" href="https://instagram.com/ohiagossouza"
            >Hiago Souza</a
          ></strong
        >. &copy; Todos os direitos reservados 2022
      </p>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
